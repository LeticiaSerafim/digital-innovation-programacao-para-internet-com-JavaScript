<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Minha página</title>
        <meta charset="utf-8">
        <script type="text/javascript" src="js/javascriptdapagina.js"></script>
    </head>
    <body onload="load()">
        <h1>Manipulando elementos da página</h1>
        <button type="button" onclick="botao()">Clique aqui</button>
        <p id="agradecimento" onclick="redirecionar()"></p>
        <p id="mousemove" onmouseover="trocar(this)" onmouseout="voltar(this)"> Passe o mouse aqui</p>
        <p id="mousemove2" onmouseover="trocar(this)" onmouseout="voltar(this)"> Passe o mouse aqui</p>

        <select onchange="funcaoChange(this)">
            <option value="1">Valor 1</option>
            <option value="2">Valor 2</option>
            <option value="3">Valor 3</option>
        </select> <!-- Quando se tem um select com o onchange sempre que a pessoa trocar o valor, pegar o valor que está sendo trocado-->

    </body>
</html
